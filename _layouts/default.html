<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<title>{{ page.title }}</title>
<link type="text/css" rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/total.css"
media="screen and (min-device-width:800px)">
<link type="text/css" rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/total-modile.css" media="screen and (max-device-width: 700px)">


</head>
<body>
<div class="navigation">
<ul>
<li><a href="{{ site.url }}{{ site.baseurl }}">HOME</a></li>
<li><a>PAPER</a></li>
<li id="logo"><a>ABOUT ME</a></li>
</ul>
</div>
<div class="cover">
<div class="cover-content-left">
<h1>CODE GARDEN</h1>
<h2>JS,JAVA,CSS</h2>

<ul>
{% for post in site.posts %}
<li>	
<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
<span class="date">{{ post.date | date_to_string }}</span>
</li>
{% endfor %}
</ul>

</div>
<div class="cover-content-right">
<section id="post-content">
{{ content  }}
</section>
</div>
</div>

</body>
</html>
