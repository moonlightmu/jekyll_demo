<div class="page-header">
<canvas id="mycanvas" width="1000px";></canvas>
</div>
<script>
var c=document.getElementById("mycanvas");
var ctx=c.getContext("2d");
var dtx=c.getContext("2d");
var grd=ctx.createLinearGradient(0,0,600,0);

grd.addColorStop(0,"red");
grd.addColorStop(0.2,"yellow");
grd.addColorStop(1,"black");
grd.addColorStop(0.5,"lightgreen");
grd.addColorStop(0.7,"lightblue");

ctx.font="50px Arial";
ctx.fillStyle="lightgreen";
ctx.strokeStyle=grd;
ctx.textAlign="start";
ctx.strokeText("code garden",10,50);
ctx.strokeText("Knowledge & action,go hand in hand",10,110);

setInterval("draw()",1000);

function draw()
{
fillbackground(dtx);
dtx.fillStyle="lightpink";
for(var i=0;i<20;i++)
{
dtx.fillStyle="lightpink";
var w=Math.floor(Math.random()*17);
var x=Math.floor(Math.random()*(c.width-40));
var y=Math.floor(Math.random()*(c.height-40));
ctx.strokeText("word[(x+y)%5]",x,y);
dtx.fillRect(x+2,y,w/5,w);
dtx.beginPath();
dtx.fillStyle=grd;
dtx.arc(x,y,w,0,degreesToRadians(180),true);
dtx.fill();
}
}
function degreesToRadians(degrees){
	return (degrees * Math.PI/180);
}
function fillbackground(dtx){
dtx.fillStyle="white";
dtx.fillRect(0,0,c.width,c.height);
}
</script>
