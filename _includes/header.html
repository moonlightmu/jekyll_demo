<div class="page-header">
<canvas id="mycanvas" style="border:1px solid red;"></canvas>
<h1>code garden<small>Knowledge & action,go hand in hand</small></h1>
</div>
<script>
var image1=new Image();
image1.src="{{ site.url }}{{ site.baseurl }}/img/photo.jpg";

var c=document.getElementById("mycanvas");
var ctx=c.getContext("2d");
ctx.drawImage(image1,0,0,image1.width/3,image1.height/3);	

var grd=ctx.createLinearGradient(0,0,600,0);
grd.addColorStop(0,"red");
grd.addColorStop(0.2,"yellow");
grd.addColorStop(1,"black");
grd.addColorStop(0.5,"lightgreen");
grd.addColorStop(0.7,"lightblue");
ctx.font="30px Arial";
ctx.fillStyle=grd;
ctx.strokeStyle=grd;
ctx.textAlign="start";
      
ctx.fillText("start",0,10);   
ctx.strokeText("Hello World",10,50);


</script>
