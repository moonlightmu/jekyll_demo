<div id="div1">
<ul>
<li><img src="{{ site.url }}{{ site.baseurl }}/img/0.png"/></li>
<li><img src="{{ site.url }}{{ site.baseurl }}/img/1.png"/></li>
<li><img src="{{ site.url }}{{ site.baseurl }}/img/2.png"/></li>
<li><img src="{{ site.url }}{{ site.baseurl }}/img/3.png"/></li>
</ul>
</div>
<style>
* {margin:0px; padding:0;}
#div1 {left:130px; width:712px; height:178px; position:relative; background:red;
overflow:hidden;}
#div1 ul{position:absolute;left:0px; top:0px; }
#div1 ul li{float:left; width:178px; height:178px; list-style:none;}

</style>
<script>

	var oDiv=document.getElementById('div1');
	var oUI=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUI.getElementsByTagName('li');
	var timer=null;
	var speed;
	oUI.innerHTML=oUI.innerHTML+oUI.innerHTML;
	
	oUI.style.width=aLi[0].offsetWidth*aLi.length+'px';
	
	function move()
	{
				if(oUI.offsetLeft<-oUI.offsetWidth/2){
					oUI.style.left='0';
				}
				if(oUI.offsetLeft>0){
					oUI.style.left=-oUI.offsetWidth/2+'px';
				}
				oUI.style.left=oUI.offsetLeft+speed+'px';	
	
	}
	  timer=setInterval(move,30);
       
	  oDiv.onmouseover=function()
	  {
	   clearInterval(timer);
        };	
        
      oDiv.onmouseout=function()
      {
    	  timer=setInterval(move,30);
      };
      document.getElementsByTagName('a')[0].onmouseover=function(){
    	  speed=-2;
      };
      document.getElementsByTagName('a')[1].onmouseover=function(){
    	  speed=2;
      };


</script>
