{% include myinfo.html %}
<div id="mypost">
{% for post in site.posts %}	
<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
{% endfor %}
</div>
<style>
div#mypost{
text-align:center;
display:none;
}
</style>
<script>
function showHide(){
var oDiv=document.getElmentById("mypost");
if(oDiv.style.display=="none")
oDiv.style.display="block";
else
oDiv.style.display="none";
}
</script>
