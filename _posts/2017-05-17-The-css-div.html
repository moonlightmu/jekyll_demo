<h1>CSS</h1>


<p class="guarantee">
<br>
Css的盒子模型，就像是一个可以不断注水的软体，可以设定大小，也可以设定一些让它变大的属性，不断充实内体，内容就是其中的一个可变化的巧克力心，是流动的。
Position:relative就是一种保持相对静止的设置，就算是不断注入，不断变大，他们之间最初的关系不变。而absolute，则是显示在另外一层页面上，而且，关系保持为注入以后的计算方式，就是注入以后的作为一个新的对象来计算，而不是以前的对象。

</p>
