---
layout: default
title: Code Garden
---
<div class="cover-content-right">
<h1>Code Garden</h1>
<h2>list of paper</h2>

<ul>
{% for post in site.posts %}
<li>	
<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}{{ post.url }}</a></h2>
<span class="date">{{ post.date | date_to_string }}</span>
{{ post.excerpt | remove: 'cover-content-right' | remove: img }}
	
<p> 
<a href="{{ post.url }}"><span >read all &raquo; </span></a>
</p>

</li>
{% endfor %}
</ul>
</div>
