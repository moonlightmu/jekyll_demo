---
layout: default
title: Code Garden
---
<div id="myTabContent" class="tab-content">
<div id="home" class="tab-pane fade in active">
{% include paginator.html %}
<ul class="welcome">
{% for post in paginator.posts %}
<li>
<h3>&#9730;<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
<span class="date"></span>
{{ post.excerpt | remove: 'cover-content-right' }}	
<p> 
<a href="{{ site.baseurl }}{{ post.url }}"><span>&#127808;Read all &raquo; </span></a>
</p>
</li>
{% endfor %}
</ul>

</div>
{% include list.html %}
{% include picture.html %}
{% include map.html %}

</div>
<style>
ul.welcome a{
text-decoration:none;
}
ul.welcome a:hover{
text-shadow: 0 0 20px red;
}
</style>
<script>
window.onload=function(){
        var oDiv2=document.getElementById('home');
	var aLi2=oDiv2.getElementsByTagName('li');
	for(var i=0;i<aLi2.length;i++){
		if(i%2==0){
			aLi2[i].style.background="grey";
		}
		else{
			aLi2[i].style.background="lightblue";
		}
		
	}
	
	
};
</script>
